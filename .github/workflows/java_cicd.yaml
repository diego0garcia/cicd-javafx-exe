name: JavaFX Copile & Exe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download & Unzip
      run: |
        wget https://download2.gluonhq.com/openjfx/21.0.10/openjfx-21.0.10_linux-x64_bin-sdk.zip
        unzip openjfx-21.0.10_linux-x64_bin-sdk.zip -d javafx-sdk

    - name: Compile
      run: javac --module-path <path_to_javafx_lib> --add-modules javafx.controls -d build/ src/dam/optativa/HelloWorldFx.java
    
    - name: Execute
      run: jar --create --file=build/HelloWorldFx.jar --manifest=manifest/MANIFEST.MF -C build/ .

    - name: Create exe
      run: jpackage --input build/ \
        --name HelloWorldFx \
        --main-jar HelloWorldFx.jar \
        --main-class dam.optativa.HelloWorldFx \
        --type deb \
        --module-path path_to_javafx_lib --add-modules javafx.controls